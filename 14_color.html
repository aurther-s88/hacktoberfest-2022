<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara {
            color: red;
            /*color by name*/
        }

        #secondPara {
            color: rgb(59, 40, 5);
        }

        #thirdPara {
            color: #ff54ffff;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is paragraphfrom first box</p>
    <p id="secondPara">This is paragraphfrom second box</p>
    <p id="thirdPara">This is paragraphfrom third box</p>
</body>

</html>
